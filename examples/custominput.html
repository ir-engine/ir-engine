<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ecsy-input webgl - geometry - cube</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  </head>
  <body>
    <script type="module">
      import { Component, System, World } from "ecsy"
      import { initializeInputSystems } from "../dist/ecsy-input.mjs"

      const Axes = {
        SCREENXY: 0
      }

      const Actions = {
        PRIMARY: 0,
        SECONDARY: 0,
        FORWARD: 2,
        BACKWARD: 3,
        LEFT: 6,
        RIGHT: 7
      }

      const inputMap = {
        mouse: {
          actions: {
            0: Actions.PRIMARY
          },
          axes: {
            mousePosition: Axes.SCREENXY
          }
        },
        keyboard: {
          actions: {
            w: Actions.FORWARD,
            a: Actions.LEFT,
            s: Actions.RIGHT,
            d: Actions.BACKWARD
          }
        },
        actionMap: {
          [Actions.FORWARD]: { opposes: [Actions.BACKWARD] },
          [Actions.BACKWARD]: { opposes: [Actions.FORWARD] },
          [Actions.LEFT]: { opposes: [Actions.RIGHT] },
          [Actions.RIGHT]: { opposes: [Actions.LEFT] }
        }
      }

      // Test input
      const inputOptions = {
        mouse: true,
        keyboard: true,
        touchscreen: true,
        gamepad: true,
        debug: true
      }

      const world = new World()
      initializeInputSystems(world, inputOptions, inputMap)
      var lastTime = performance.now()
      function update() {
        var time = performance.now()
        var delta = time - lastTime
        lastTime = time
        world.execute(delta)
        requestAnimationFrame(update)
      }

      update()
    </script>
    <div id="actionDataWrapper"><span>Action: </span><span id="actionData"></span></div>
    <div id="axisDataWrapper"><span>Axis: </span><span id="axisData"></span></div>
  </body>
</html>
