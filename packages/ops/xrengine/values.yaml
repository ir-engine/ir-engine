# Default values for xrengine.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

domain: xrengine.dev

client:
  enabled: true
  name: xrengine-client

  replicaCount: 1
  image:
    repository: lagunalabs/xrengine
    tag: latest
    pullPolicy: IfNotPresent

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 3000

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: xrsocial.local
        paths: ["/"]
    # tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  serviceAccount:
    create: true
    annotations: {}
    name:

  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  podSecurityContext: {}
  securityContext: {}

  extraEnv:
    API_SERVER: http://xrsocial.local
    CLIENT_ENABLED: "true"
    SERVER_ENABLED: "false"
    SITE_TITLE: MyXR
    SITE_DESC: Connected Worlds for Everyone
    APP_ENV: production

