gameserver:
  image:
    repository: xrengine
    pullPolicy: IfNotPresent
  extraEnv:
    APP_HOST: local.theoverlay.io
    AUTH_SECRET: <SAME_AUTH_SECRET_AS_API>
    APP_URL: https://local.theoverlay.io
    CERT: certs/cert.pem
    KEY: certs/key.pem
    GAMESERVER_ENABLED: "true"
    GAMESERVER_PORT: "3031"
    ROUTE53_ACCESS_KEY_ID: <ROUTE53_USER_ACCESS_KEY>
    ROUTE53_ACCESS_KEY_SECRET: <ROUTE53_USER_SECRET_KEY>
    ROUTE53_HOSTED_ZONE_ID: <ROUTE53_HOSTED_ZONE_ID>
    RTC_START_PORT: "40000"
    RTC_END_PORT: "40099"
    RTC_PORT_BLOCK_SIZE: "100"
    LOCAL: "true"
    GAMESERVER_DOMAIN: gameserver-local.theoverlay.io
    GAMESERVER_MODE: "realtime"
    STORAGE_PROVIDER: local
    LOCAL_STORAGE_PROVIDER: "localhost:8642"
    STORAGE_AWS_ACCESS_KEY_ID: <S3_USER_ACCESS_KEY>
    STORAGE_AWS_ACCESS_KEY_SECRET: <S3_USER_SECRET_KEY>
    STORAGE_CLOUDFRONT_DOMAIN: resources.theoverlay.io
    STORAGE_S3_REGION: <S3_REGION>
    STORAGE_S3_STATIC_RESOURCE_BUCKET: xrengine-static-resources
  ingress:
    host: gameserver-local.theoverlay.io
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/enable-cors: "false"
      nginx.ingress.kubernetes.io/proxy-body-size: 256m
      nginx.ingress.kubernetes.io/affinity: cookie
      nginx.ingress.kubernetes.io/affinity-mode: persistent
      nginx.ingress.kubernetes.io/server-snippet: |
        location ~* /socket.io/([a-zA-Z0-9\.]*)/([a-zA-Z0-9\.]*)/?$ {
          proxy_set_header Host $host;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "Upgrade";
          proxy_pass http://$1:$2/socket.io/?$args;
        }
  buffer:
    bufferSize: 2
    minReplicas: 2
    maxReplicas: 10

redis:
    enabled: false

testbot:
  config:
    publicRuntimeConfig:
      apiServer: https://api-local.theoverlay.io
      appServer: https://local.theoverlay.io
      gameserver: https://gameserver-local.theoverlay.io
      gameserverDomain: gameserver-local.theoverlay.io
      dev: true
      local: true
      feathersStoreKey: TheOverlay-Auth-Store
      localStorageKey: theoverlay-client-store-key-v1
      loginDisabled: true
      logo: "./logo.svg"
      siteDescription: Connected Worlds for Everyone
      siteTitle: XR3ngine
      title: "The Overlay"
      auth:
        enableSmsMagicLink: true
        enableEmailMagicLink: true
        enableUserPassword: true
        enableGithubSocial: true
        enableFacebookSocial: true
        enableGoogleSocial: true
        enableLinkedInSocial: true
        enableTwitterSocial: true
      alert:
        timeout: 10000
      offlineMode: false
      staticPages:
        termsOfService: "/terms-of-service"
  extraEnv:
    APP_HOST: local.theoverlay.io
  image:
    repository: xrengine-test-bot
    pullPolicy: IfNotPresent